<meta charset="utf-8" />

<title>Under Maintenance</title>
<style>
  :root {
    --bg1: #0f1724;
    --bg2: #071223;
    --accent1: #6e66ff;
    --accent2: #00d4ff;
    --glass: rgba(255,255,255,0.08);
    --blur: 18px;
    font-family: "SF Pro Display", "Inter", system-ui, sans-serif;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(180deg, var(--bg1), var(--bg2));
    overflow: hidden;
    color: #fff;
  }

  /* Liquid gradient background blobs */
  .liquid {
    position: absolute;
    inset: -20%;
    filter: blur(80px) saturate(120%);
    opacity: 0.6;
    z-index: 0;
    animation: float 12s ease-in-out infinite alternate;
  }
  .liquid::before, .liquid::after {
    content: "";
    position: absolute;
    width: 70vmax;
    height: 70vmax;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--accent1), transparent 70%);
    top: -10%;
    left: -10%;
    animation: rotate 60s linear infinite;
  }
  .liquid::after {
    background: radial-gradient(circle at 70% 70%, var(--accent2), transparent 70%);
    top: auto;
    left: auto;
    bottom: -10%;
    right: -10%;
    animation: rotate 90s linear infinite reverse;
  }
  @keyframes float {
    from { transform: translateY(-2%); }
    to   { transform: translateY(2%); }
  }
  @keyframes rotate {
    to { transform: rotate(360deg); }
  }

  /* Frosted glass overlay */
  .overlay {
    position: absolute;
    inset: 0;
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    z-index: 1;
  }

  /* Centered content */
  .content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
  }

  h1 {
    font-size: clamp(2rem, 6vw, 4.5rem);
    font-weight: 700;
    margin: 0 0 1rem 0;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 5s linear infinite;
    background-size: 200% auto;
  }

  p {
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    color: rgba(255,255,255,0.8);
    margin: 0;
  }

  @keyframes shine {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
  }

  /* Floating WhatsApp button */
  .whatsapp-float {
    position: fixed;
    bottom: 28px;
    right: 28px;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: linear-gradient(135deg, #25D366, #128C7E);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 32px;
    z-index: 10;
    cursor: pointer;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4), inset 0 1px rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .whatsapp-float:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 28px rgba(0,0,0,0.55), 0 0 22px rgba(37,211,102,0.8);
  }
  .whatsapp-float svg {
    width: 32px;
    height: 32px;
    fill: white;
  }
</style>
